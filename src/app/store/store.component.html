<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark">
            <a class="navbar-brand text-white">SPORTS STORE</a>
        </div>
    </div>
    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" 
                    (click)="changeCategory()"
                    [class.active]="!selectedCategory">
                Home
            </button>
            <button *ngFor="let cat of categories" 
                    class="btn btn-block btn-outline-primary"
                    [class.active]="cat == selectedCategory"
                    (click)="changeCategory(cat)">
                {{ cat }}
            </button>
        </div>
        <div class="col-9 p-2 position-relative">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4 class="position-relative">
                    {{ product.name }}
                    <span class="badge badge-pill bg-primary position-absolute top-0 end-0">
                        {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">
                    {{ product.description }}
                </div>
            </div>
            <div class="form-inline position-absolute start-0 mr-1">
                <select class="form-control"
                        [value]="productsPerPage"
                        (change)="changePageSize($any($event.target).value)">
                    <option value="3">3 per Page</option>
                    <option value="4">4 per Page</option>
                    <option value="6">6 per Page</option>
                    <option value="8">8 per Page</option>
                </select>
            </div>
            <div class="btn-group position-absolute end-0">
                <button *counter="let page of pageCount"
                        (click)="changePage(page)"
                        class="btn btn-outline-primary"
                        [class.active]="page == selectedPage">
                    {{ page }}
                </button>
            </div>
        </div>
    </div>
</div>
